<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zkoušky</title>
    <link rel="icon" type="image/x-icon" href="logo_1.jpg">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 5em;
            color: rgb(226, 226, 226);
            text-shadow: 1px 1px 4px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;

            text-align: center;
        }
        section {
            height: 100vh;

        }
        .one {
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('200w.gif');

            background-position: center;
        }
        .btn{

            padding-right: 10px;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.420);
            color: white;
        }
        a{
            color: white;
        }


    </style>
</head>
<body>
    
    <div>
        
        <section class="one">
            <button class="btn"> <a href="index.html">zpět</a></button>

        </section>
