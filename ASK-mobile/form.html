<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení</title>
  <link rel="icon" type="image/x-icon" href="logo_1.jpg">
  <link rel="stylesheet" href="loginpage.css">
  <style>
    
    #text-input {
        display: none; 
    }

    #toggle-checkbox:checked + #text-input {
        display: inline-block;
    }
</style>
</head>
<body>
  <canvas id="background"></canvas>
  
  <div class="login-container">
    <h2>Přihláška do autoškoly</h2>
    <form action="form.php" method="post">
      <input type="text" name="name" placeholder="Křestní jméno">
      <input type="text" name="surname" placeholder="Přijmení">
      <input type="text" name="email" placeholder="Emailová adresa">
      <input type="password" name="phone" placeholder="Telefonní číslo">

      <p>Mám slevový kód</p>
      
        <input type="checkbox" id="toggle-checkbox">
        

    <input type="text" id="text-input" placeholder="Slevový kód">

      <button type="submit">Podat přihlášku</button>
      <a class="return" href="index.html">Vrátit se zpět ⤴</a>
    </form>
    <br> <br>
    <a class="return" href="login.html">Už mám účet</a>
  </div>
  <script>
    
    const checkbox = document.getElementById('toggle-checkbox');
    const textInput = document.getElementById('text-input');

    checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
            textInput.style.display = 'inline-block'; // Zobrazí pole
        } else {
            textInput.style.display = 'none'; // Skryje pole
        }
    });
</script>
  <script src="loginpage.js"></script>
</body>
</html>
